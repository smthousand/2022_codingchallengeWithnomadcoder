<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
  </head>
  <body>
    <form>
      <label for="first-name">First Name</label> 
      <input id="first-name" type="text" placeholder="First Name" required> <br>

      <label for="last-name">Last Name</label>
      <input id="last-name" type="text" placeholder="Last Name" required> <br>

      <label for="email">Email</label>
      <input id="email" type="email" placeholder="Email" required> <br>

      <label for="username">Username</label>
      <input id="username" type="text" placeholder="Username" required> <br>

      <label for="password">Password</label>
      <input id="password" type="password" placeholder="password" required minlength="10"> <br>

      <label for="birth-date">Birth date</label>
      <input id="birth-date" type="date" required> <br>

      <label for="happy">How happy are you?</label>
      <input id="happy" type="range" required></input> <br>

      <label for="color">What is your fav.color?</label>
      <input id="color" type="color" required> <br>

      <input type="submit" value="Create Account">

      
    </form>
  </body>
</html>
