<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <i class="fa-solid fa-xmark fa-2x header__icon"></i>
        <h2 class="header__title">Playlist</h2>
    </header>
    <main>
        <div class="music-now">
            <div class="music-now__album-art alb alb-xl">
                <i class="fa-solid fa-image fa-3x"></i>
            </div>
            <div class="music-now__contents">
                <h1>Starboy</h1>
                <p>The Weeknd</p>
            </div>
        </div>
        <div class="music-controller">
            <div class="music-controller__round">
                <div class="btn btn-round"> <i class="fa-solid fa-play fa-lg"></i>
                    <h2>Play</h2>
                </div>
            </div>
            <div class="music-controller__circle">
                <div class="btn btn-circle"><i class="fa-solid fa-heart fa-2x"></i></div>
            </div>
            <div class="music-controller__circle">
                <div class="btn btn-circle"><i class="fa-solid fa-plus fa-2x"></i></div>
            </div>

        </div>

        <ul class="music-list">
            <li>
                <div class="music-list__album-art alb alb-sm"></div>
                <div class="music-list__contents">
                    <h3>Twelve Carat Toothache</h3>
                    <p>Post Malone</p>
                </div>
            </li>
            <li>
                <div class="music-list__album-art alb alb-sm"></div>
                <div class="music-list__contents">
                    <h3>Harry's House</h3>
                    <p>Harry Styles</p>
                </div>
            </li>
            <li>
                <div class="music-list__album-art alb alb-sm"></div>
                <div class="music-list__contents">
                    <h3>I Never Liked You</h3>
                    <p>Future</p>
                </div>
            </li>
            <li>
                <div class="music-list__album-art alb alb-sm"></div>
                <div class="music-list__contents">
                    <h3>Mr. Morale & The Big Steppers</h3>
                    <p>Kendrick Lamar</p>
                </div>
            </li>
        </ul>

    </main>

    <script src="https://kit.fontawesome.com/726a7d5763.js" crossorigin="anonymous"></script>
</body>

</html>
